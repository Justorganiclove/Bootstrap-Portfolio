    <!-- Form -->
    <div class="container max-width:50%">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h4 class="text-primary">Contact Me</h4>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <br>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="textarea" class="form-control" id="formGroupExampleInput" placeholder="What should I call you?">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="youremail@theinterwebs.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                        </textarea>
                    </div>
                    <div class="form-check text-muted">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input text-muted"> I want to receive your newsletter!
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
